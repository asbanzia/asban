<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
</head>
<body>

<div class="container">

    <form action="your-server-endpoint-for-payment-processing.php" method="POST">

        <div class="row">

            <div class="col">

                <h3 class="title">billing address</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" placeholder="john deo">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="example@example.com">
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" placeholder="room - street - locality">
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" placeholder="mumbai">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" placeholder="india">
                    </div>
                    <div class="inputBox">
                        <span>zip code :</span>
                        <input type="text" placeholder="123 456">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" placeholder="mr. john deo">
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" placeholder="january">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="1234">
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="proceed to checkout" class="submit-btn">
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
        <script>
            var options = {
                key: 'YOUR_RAZORPAY_API_KEY',
                amount: 10000, // Amount in paise (100 paise = 1 INR)
                currency: 'INR',
                name: 'Your Company Name',
                description: 'Product Description',
                image: 'agriculture 1.png', // Your logo URL
                handler: function (response) {
                    // This function will be called after a successful payment
                    alert('Payment successful. Payment ID: ' + response.razorpay_payment_id);
                    // You can submit the Razorpay payment ID and other details to your server for further processing here
                },
                prefill: {
                    name: 'John Doe',
                    email: 'john@example.com',
                    contact: '1234567890',
                },
                notes: {
                    address: '123, ABC Street',
                },
                theme: {
                    color: '#F37254', // Customize the payment button color
                },
            };

            var rzp = new Razorpay(options);

            document.getElementById('paymentButton').addEventListener('click', function () {
                rzp.open();
            });
        </script>
    </form>
</div>
</body>
</html>
